<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Aprendiendo Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <header id="header" class="col-12 bg-primary text-white p-2 pl-5 rounded">
                <h1>Aprendiendo Bootstrap</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white rounded">
                <ul class="row col-12 col-lg-6">
                    <li class="col">inicio</li>
                    <li class="col">pagina 1</li>
                    <li class="col">pagina 2</li>
                    <li class="col">contacto</li>
                </ul>
            </nav>

            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-12 col-sm-12 col-md-9  text-capitalize">
                        <h2 class="text-center text-md-left">products</h2>
                        <hr>

                        <div class="items">
                            <div class="row">
                                <div class="item col-4 bg-primary m-3 rounded">product</div>
                                <div class="item col bg-info m-3 rounded">product</div>
                                <div class="item col bg-secondary m-3 rounded">product</div>
                            </div>
                            <div class="row">
                                <div class="item col bg-primary m-3 rounded">product</div>
                                <div class="item col-5 bg-info m-3 rounded">product</div>
                                <div class="item col bg-secondary m-3 rounded">product</div>
                            </div>
                            <div class="row">
                                <div class="item col bg-primary m-3 rounded">product</div>
                                <div class="item col bg-info m-3 rounded">product</div>
                                <div class="item col-2 bg-secondary m-3 rounded">product</div>
                            </div>
                        </div>

                    </section>

                    <aside class="col-3 text-capitalize d-none d-sm-none d-md-block">
                        <h2>aside bar</h2>
                        <hr>

                        <div class="lateral row text-capitalize align-items-center">
                            <div class="col-12 bg-primary rounded">
                                element 1
                            </div>
                            <div class="col-12 bg-info rounded">
                                element 2
                            </div>
                            <div class="col-12 bg-secondary rounded">
                                element 3
                            </div>
                        </div>
                    </aside>
                    
                </div>
            </section>

            <footer class="col-lg-12 text-secondary">
                Bootstrapped by Abdias &copy; 2016-2020
            </footer>
        </div>
    </div>
    
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
